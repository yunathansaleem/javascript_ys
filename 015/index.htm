<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JS Events Test</title>
</head>
<body>

<h1>JS Events Demo</h1>

<!-- Button for click event -->
<button id="myButton">Click Me</button>

<!-- Element for mouseover event -->
<div class="myClass" style="padding:10px; background:lightblue; margin-top:10px;">
  Hover over me
</div>

<!-- Form for submit event -->
<form>
  <input type="text" placeholder="Type something">
  <br><br>
  <input type="checkbox"> Check me
  <br><br>
  <button type="submit">Submit Form</button>
</form>

<!-- Draggable area -->
<div draggable="true" style="width:100px; height:100px; background:lightgreen; margin-top:20px;">
  Drag me
</div>


<script src="script.js"></script>
</body>
</html>
